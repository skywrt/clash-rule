;===============================
; 🚦 策略 & 节点分层结构说明（优化版）
;===============================
;
; 1. 域名规则组（ruleset）
;    ✨ AI         → 匹配 OpenAI
;    👯‍♂️ TikTok    → 匹配 TikTok
;    Ⓜ️ Microsoft  → 匹配微软服务
;    🌍 国外       → 其它国外域名
;    ➡️ 国内       → 国内域名（最终兜底）
;
; 2. 策略组（规则组 → 节点组）
;    AI / TikTok / Microsoft → 默认走「♻️ 自动选择」
;    国外媒体 → 默认走「♻️ 自动选择」
;    国内媒体 / 国内 → 默认「DIRECT」
;
; 3. 节点组（实际节点池）
;    ♻️ 自动选择 → 自动测速所有节点
;    🚀 手动切换 → 手动选任意节点
;    🇭🇰🇯🇵🇺🇲🇨🇳🇸🇬🇰🇷 → 各地区自动测速
;
;===============================


