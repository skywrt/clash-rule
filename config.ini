;===============================
; 🚦 策略 & 节点分层结构说明
;===============================
;
; 1. 域名规则组（ruleset）
;    ✨ AI         → 匹配 OpenAI
;    👯‍♂️ TikTok    → 匹配 TikTok
;    Ⓜ️ Microsoft  → 匹配微软服务
;    🌍 国外       → 其它国外域名
;    ➡️ 国内       → 国内域名（最终兜底）
;
; 2. 策略组（决定走哪个节点组）
;    ✨ AI / TikTok / Microsoft → 默认走「台日新韩-自动」
;    🌍 国外                    → 默认走「所有-自动」
;    ➡️ 国内                    → 默认「DIRECT」
;
; 3. 节点组（实际节点池）
;    所有-手动    → 手动选任意节点
;    所有-自动    → 自动测速所有节点
;
;    区域节点：
;      台日新韩-自动 → 台湾、日本、新加坡、韩国
;      香港-自动     → 仅香港
;      台湾-自动     → 仅台湾
;      日本-自动     → 仅日本
;      新加坡-自动   → 仅新加坡
;      韩国-自动     → 仅韩国
;      美国-自动     → 仅美国
;      其他-自动     → 其它国家（欧洲/澳洲/南美等）
;
; 路由逻辑总结：
;   国内流量  ➡️ 国内 → DIRECT
;   国外流量  🌍 国外 → 所有-自动
;   AI/TikTok/Microsoft → 台日新韩-自动
;
;===============================


