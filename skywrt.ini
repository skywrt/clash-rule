; ================================
; 📌 分层结构说明
; ================================
; 1. 域名规则组 ruleset → 定义服务分类与域名来源
;    - 包含：💬 Ai平台 / 📘 GitHub / 🪂 TikTok / 🙋 Telegram /
;            🕊️ Twitter / 🗣️ Facebook / 🎞️ YouTube /
;            Ⓜ️ Microsoft / 🔍 Google / 🌍 国外媒体 / ➡️ 国内媒体 / 🐟 漏网之鱼
;
; 2. 策略组 custom_proxy_group → 按规则选择代理走向
;    - 优先级划分：
;        ✅ 美国优先：AI、TikTok、Twitter、Facebook
;        ✅ 所有自动优先：GitHub、Google、YouTube、Telegram、
;                         Microsoft、国外媒体、漏网之鱼
;        ✅ 国内媒体保持直连
;    - 类型说明：
;        select：手动或自动选择策略
;        url-test：测速自动选择最优节点
;
; 3. 节点组 → 自动测速分区节点（香港 / 台湾 / 日本 / 新加坡 / 韩国 / 美国 / 其他）
;    - 用于策略组引用，实现按地区分流与自动测速
;
; 4. 控制区 → 规则生成控制
;    - enable_rule_generator：启用规则生成器
;    - overwrite_original_rules：覆盖原始规则
;
; 📖 逻辑流向：
;   域名规则 (ruleset)
;      ↓
;   策略组 (custom_proxy_group)
;      ↓
;   节点组 (url-test)
;      ↓
;   控制区 (规则生成行为)
; ================================

