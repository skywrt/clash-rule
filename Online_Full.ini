; ================================
; 📌 分层结构说明
; ================================
; 1. 域名规则组 ruleset → 匹配不同服务 (AI / TikTok / Microsoft / YouTube / GitHub / 国外 / 国内)
; 2. 策略组 custom_proxy_group → 规则走向：AI/TikTok/MS 默认台日新韩-自动，GitHub/YT/国外 默认所有-自动，国内直连
; 3. 节点组 custom_proxy_group → 实际节点池，分为：
;    - 所有-手动：手动选择任意节点
;    - 所有-自动：从所有节点测速选最快
;    - 台日新韩-自动：AI/TikTok/MS 优先走的低延迟地区
;    - 香港/台湾/日本/新加坡/韩国/美国：单地区自动测速
;    - 其他-自动：欧美澳等其他地区
; 4. 规则生成控制：启用规则生成，覆盖原始规则


; ================================
; 1、域名规则组 ruleset
; ================================
ruleset=✨ AI,https://gh-proxy.com/raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/OpenAI/OpenAI.list
ruleset=📘 GitHub,https://gh-proxy.com/raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/GitHub/GitHub.list
ruleset=👯‍♂️ TikTok,https://gh-proxy.com/raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/TikTok/TikTok.list
ruleset=Ⓜ️ Microsoft,https://gh-proxy.com/raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.list
ruleset=🎞️ YouTube,https://gh-proxy.com/raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.list
ruleset=🌍 国外,https://gh-proxy.com/raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Global/Global.list
ruleset=➡️ 国内,[]FINAL


; ================================
; 2、策略组（规则组 → 节点组）
; ================================
custom_proxy_group=✨ AI`select`[]台日新韩-自动`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]DIRECT`[]REJECT
custom_proxy_group=👯‍♂️ TikTok`select`[]台日新韩-自动`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]DIRECT`[]REJECT
custom_proxy_group=Ⓜ️ Microsoft`select`[]台日新韩-自动`[]所有-手动`[]所有-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]DIRECT`[]REJECT

custom_proxy_group=📘 GitHub`select`[]所有-自动`[]所有-手动`[]台日新韩-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]DIRECT`[]REJECT
custom_proxy_group=🎞️ YouTube`select`[]所有-自动`[]所有-手动`[]台日新韩-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]DIRECT`[]REJECT
custom_proxy_group=🌍 国外`select`[]所有-自动`[]所有-手动`[]台日新韩-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]DIRECT`[]REJECT

custom_proxy_group=➡️ 国内`select`[]DIRECT`[]所有-自动`[]所有-手动`[]台日新韩-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他-自动`[]REJECT


; ================================
; 3、节点组（自动测速 / 手动选择）
; ================================
custom_proxy_group=所有-手动`select`.*
custom_proxy_group=所有-自动`url-test`.*`http://www.gstatic.com/generate_204`180,5,100

