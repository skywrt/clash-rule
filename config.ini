; ======================================================
; config.ini  —— 个性化分层结构说明（美观 + 实用）
; 图标风格统一 | 手动/自动置顶 | 规则自动更新
; ======================================================

; ======================================================
;                     配置文件结构总览
; ======================================================
; 1. 域名规则组（ruleset）
;    - 功能：按服务分类域名，远程拉取最新规则
;    - 包含 11 类服务 + 国内外媒体 + 兜底组
;    - 图标语义化，清晰辨识
;
; 2. 策略组（custom_proxy_group）
;    - 顺序：🚀 所有-手动 / ⚡ 所有-自动 置顶（方便切换）
;    - 两大优先级：
;        美国优先：AI、TikTok、Twitter、Facebook（需低延迟）
;        自动优选：GitHub、Telegram、Microsoft、Google、YouTube、国外媒体、漏网之鱼
;        直连优先：国内媒体
;    - 每组均支持：手动 → 自动 → 地区 → DIRECT → REJECT
;
; 3. 地区节点组（url-test）
;    - 7 大地区自动测速（香港/台湾/日本/新加坡/韩国/美国/其他）
;    - 使用完整关键词匹配 + 旗帜图标，兼容所有订阅
;    - 测速参数统一：180s 间隔，5s 超时，100ms 容差
;
; 4. 规则控制区
;    - enable_rule_generator=true  → 自动下载 ruleset 规则
;    - overwrite_original_rules=true → 覆盖原始规则，确保最新
;
; ======================================================
;                     流量逻辑流向
; ======================================================
;        域名请求
;           ↓
;     ruleset 匹配服务组
;           ↓
;   custom_proxy_group 选择策略
;           ↓
;     url-test 自动选节点
;           ↓
;       实际出站（代理/直连）
; ======================================================

