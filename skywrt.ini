; ================================
; 📌 分层结构说明
; ================================
; 1. 域名规则组 ruleset → 定义服务分类（AI / 媒体 / 微软 / 广告拦截 / 国内直连 / 国外代理 / 漏网之鱼）
; 2. 策略组 custom_proxy_group → 按规则选择走向：
;    - 顶层：🚀 节点选择 / 🎯 全球直连 / 🛑 广告拦截 / 🍃 应用净化 / 🐟 漏网之鱼
;    - 功能组：💬 Ai平台 / 🌍 国外媒体 / 🌏 国内媒体 / Ⓜ️ 微软服务
;    - 底层：♻️ 自动选择 / 🚀 手动切换 / 各地区节点
; 3. 节点组 → 自动测速，确保不同地区最优节点
; 4. 控制区 → 规则生成开关（覆盖原始规则，启用生成器）


